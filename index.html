      class Graph {
        constructor() {
          this.vertices = [];
          this.adjacent = {};
          this.edges=0;
        }
        addVertex(v) {
          this.vertices.push(v);
          this.adjacent[v] = [];
        }
        addEdge(v, w) {
          this.adjacent[v].push(w);
          this.adjacent[w].push(v);
          this.edges++;
        }
      }

      const g = new Graph();

      g.addVertex("A");
      g.addVertex("B");
